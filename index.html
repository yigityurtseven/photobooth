<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Photobooth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ff69b4;
            padding: 20px;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            transform: scaleX(-1);
        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
        }

        #final-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #ff69b4;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: scale(1.05);
        }

        #start-btn {
            background-color: #ff1493;
            color: white;
        }

        canvas {
            display: none;
        }

        /* Add this new style for the flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div id="countdown"></div>
    </div>
    <canvas id="photo-canvas"></canvas>
    <img id="final-image" alt="Final photo strip">
    <div class="button-container">
        <button id="start-btn">Start Photoshoot</button>
        <button id="share-btn" style="display: none;">Share</button>
        <button id="save-btn" style="display: none;">Save</button>
        <button id="restart-btn" style="display: none;">Restart</button>
    </div>
    <script src="photobooth.js"></script>
</body>
</html>
