<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Photobooth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #ff69b4;
            padding: 20px;
        }

        #camera-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            margin-bottom: 20px;
            z-index: 999;
        }

        #video {
            width: 100%;
            border-radius: 10px;
            transform: scaleX(-1);
            z-index: 999;

        }

        #countdown {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 72px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            display: none;
            z-index: 999;

        }

        #final-image {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
            display: none;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 999;

        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            z-index: 999;

        }

        /*button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: white;
            color: #ff69b4;
            cursor: pointer;
            transition: transform 0.2s;

        button:hover {

        #start-btn {

        canvas {
            display: none;
            z-index: 999;

        }

        /* Add this new style for the flash effect */
        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 999;
            animation: flash 0.5s ease-out;
        }

        @keyframes flash {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        /* Update the gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ffe6e6, #ffb3d9);
            z-index: -2;
        }

        /* Update blob styles */
        .blob-container {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .blob {
            position: absolute;
            background: radial-gradient(circle at center, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0) 70%);
            border-radius: 50%;
            filter: blur(40px);
            animation: float 15s ease-in-out infinite;
            mix-blend-mode: soft-light;
        }

        .blob:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at center, rgba(255,182,193,0.6) 0%, rgba(255,182,193,0) 70%);
            left: 10%;
            top: 30%;
            animation-delay: 0s;
        }

        .blob:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.7) 0%, rgba(255,255,255,0) 70%);
            right: 30%;
            bottom: 20%;
            animation-delay: -7s;
        }

        .blob:nth-child(3) {
            width: 280px;
            height: 280px;
            background: radial-gradient(circle at center, rgba(255,192,203,0.6) 0%, rgba(255,192,203,0) 70%);
            left: 40%;
            top: 40%;
            animation-delay: -3s;
        }

        .blob:nth-child(4) {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at center, rgba(255,228,225,0.7) 0%, rgba(255,228,225,0) 70%);
            right: 20%;
            top: 25%;
            animation-delay: -5s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1) rotate(0deg);
            }
            33% {
                transform: translate(30px, -20px) scale(1.1) rotate(120deg);
            }
            66% {
                transform: translate(-20px, 30px) scale(0.9) rotate(240deg);
            }
            100% {
                transform: translate(0, 0) scale(1) rotate(360deg);
            }
        }

        /* Adjust existing styles for better contrast */
        /* button {
            background-color: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);

        #final-image {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        }

        /* From Uiverse.io by Voxybuns */ 
button {
  /* Variables */
  --button_radius: 0.75em;
  --button_color: #ffa8e8;
  --button_outline_color: #3a0027;
  font-size: 17px;
  font-weight: bold;
  border: none;
  cursor: pointer;
  border-radius: var(--button_radius);
  background: var(--button_outline_color);
  z-index: 999;
}

.button_top {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  box-sizing: border-box;
  border: 2px solid var(--button_outline_color);
  border-radius: var(--button_radius);
  padding: 0.75em 1.5em;
  background: var(--button_color);
  color: var(--button_outline_color);
  transform: translateY(-0.2em);
  transition: transform 0.1s ease;
}

button:hover .button_top {
  /* Pull the button upwards when hovered */
  transform: translateY(-0.33em);
}

button:active .button_top {
  /* Push the button downwards when pressed */
  transform: translateY(0);
}

    </style>

        </button>
        <button id="save-with-bg-btn" style="display: none;">
